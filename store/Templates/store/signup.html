{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pickly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #08C265 0%, #06a856 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.2);
            padding: 50px 60px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .signup-container::-webkit-scrollbar {
            width: 6px;
        }

        .signup-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .signup-container::-webkit-scrollbar-thumb {
            background: #08C265;
            border-radius: 10px;
        }

        .logo {
            text-align: center;
            font-size: 64px;
            margin-bottom: 20px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .signup-header h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .signup-header p {
            color: #999;
            font-size: 14px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 20px;
            flex: 1;
        }

        .form-group.full-width {
            flex: 1 1 100%;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #08C265;
            box-shadow: 0 0 0 3px rgba(8, 194, 101, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 16px;
        }

        .password-toggle:hover {
            color: #08C265;
        }

        .error-message {
            color: #ff4757;
            background: #ffe6e6;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .success-message {
            color: #08C265;
            background: #e6f9f0;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 25px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin-top: 2px;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 400;
            color: #666;
            font-size: 13px;
            line-height: 1.5;
        }

        .checkbox-group label a {
            color: #08C265;
            text-decoration: none;
            font-weight: 600;
        }

        .checkbox-group label a:hover {
            text-decoration: underline;
        }

        .btn-signup {
            width: 100%;
            background: #08C265;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-signup:hover {
            background: #06a856;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(8, 194, 101, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #08C265;
            text-decoration: none;
            font-weight: 700;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 40px 30px;
            }

            .signup-header h2 {
                font-size: 24px;
            }

            .logo {
                font-size: 48px;
            }

            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <img src="{% static 'images/logo.svg' %}" width="90" height="90" class="d-inline-block align-top mr-2" alt="Pickly Logo">
        </div>
        
        <div class="signup-header">
            <h2>Create Account</h2>
            <p>Sign up to start shopping with Pickly</p>
        </div>

        <form id="signup-form" method="POST">
            {% csrf_token %}
            
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'error' %}
                        <div class="error-message">{{ message }}</div>
                    {% else %}
                        <div class="success-message">{{ message }}</div>
                    {% endif %}
                {% endfor %}
            {% endif %}

            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input 
                            type="text" 
                            id="first-name"
                            name="first_name"
                            class="form-control" 
                            placeholder="Youssef"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input 
                            type="text" 
                            id="last-name"
                            name="last_name"
                            class="form-control" 
                            placeholder="Sabri"
                            required
                        >
                    </div>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input 
                        type="email" 
                        id="email"
                        name="email"
                        class="form-control" 
                        placeholder="youssefsabri@gmail.com"
                        required
                    >
                </div>
            </div>

            <div class="form-group full-width">
                <label for="phone">Phone Number</label>
                <div class="input-wrapper">
                    <i class="fas fa-phone input-icon"></i>
                    <input 
                        type="tel" 
                        id="phone"
                        name="phone"
                        class="form-control" 
                        placeholder="+201098765432"
                        required
                    >
                </div>
            </div>

            <div class="form-group full-width">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="password"
                        name="password1"
                        class="form-control" 
                        placeholder="Create a password"
                        required
                    >
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        type="password" 
                        id="confirm-password"
                        name="password2"
                        class="form-control" 
                        placeholder="Re-enter your password"
                        required
                    >
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('confirm-password')"></i>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn-signup">
                <i class="fas fa-user-plus"></i>
                Create Account
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
